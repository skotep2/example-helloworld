
[package]
name = "solana-bpf-helloworld"
version = "0.0.1"
description = "Example template program written in Rust"
authors = ["Solana Maintainers <maintainers@solana.com>"]
repository = "https://github.com/solana-labs/solana"
license = "Apache-2.0"
homepage = "https://solana.com/"
edition = "2018"

[features]
no-entrypoint = []

[dependencies]
arrayref = "0.3.6"
byteorder = "1.3"
num-derive = "0.3"
num-traits = "0.2"
num_enum = "0.5.1"
solana-program = "=1.6.1"
thiserror = "1.0"
spl-ownable = { version = "0.1", path = "/home/ubuntu/spl/libraries/ownable", features = [ "no-entrypoint" ] }
spl-pausable = { version = "0.1", path = "/home/ubuntu/spl/libraries/pausable", features = [ "no-entrypoint" ] }


[dev-dependencies]
solana-program-test = "=1.6.1"
solana-sdk = "=1.6.1"

[lib]
crate-type = ["cdylib", "lib"]
